  <link rel="stylesheet" href="../styles/manage.css">
  <link rel="stylesheet" href="../styles/results.css"> <!-- Reusing for modal -->
  <link rel="stylesheet" href="../styles/gallery-management.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-box">
            <img src="../assets/logo.png" alt="Logo" class="logo-img">
            <h2 class="role">Super Admin</h2>
        </div>
        <ul class="nav">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage-users.html">Manage Users</a></li>
            <li><a href="manage-admins.html">Manage Admins</a></li>
            <li><a href="exams.html">Exams</a></li>
            <li><a href="finance.html">Finance</a></li>
            <li><a href="ads-management.html">Ads Management</a></li>
            <li class="active"><a href="gallery.html">Gallery</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="system-settings.html">System Settings</a></li>
            <li><a href="../index.html">Log out</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Gallery Management</h1>

        <section class="manage-section">
            <div class="controls">
                <button id="add-image-btn" class="btn">Add Image</button>
            </div>
            <div class="gallery-grid">
                <!-- Mock Data -->
                <div class="gallery-item">
                    <img src="../assets/new_2.jpg" alt="Gallery Image">
                    <button class="btn remove-btn">Remove</button>
                </div>
                <div class="gallery-item">
                    <img src="../assets/new_3.jpg" alt="Gallery Image">
                    <button class="btn remove-btn">Remove</button>
                </div>
            </div>
        </section>
    </main>
  </div>

  <!-- Add Image Modal -->
  <div id="image-modal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h2>Add New Image</h2>
          <form id="image-form">
              <div class="form-group"><label>Image URL</label><input type="text" placeholder="https://example.com/image.jpg" required></div>
              <div class="form-group"><label>Caption</label><input type="text"></div>
              <div class="form-group"><label>Category</label><input type="text" placeholder="e.g., Camp 2024"></div>
              <button type="submit" class="btn">Save Image</button>
          </form>
      </div>
  </div>

  <script src="../assets/js/gallery-management.js"></script>

  <!-- Backend Notes:

</body>
