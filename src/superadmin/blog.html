<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Management - Super Admin</title>
  <link rel="stylesheet" href="../styles/dashboard.css">
  <link rel="stylesheet" href="../styles/manage.css">
  <link rel="stylesheet" href="../styles/results.css"> <!-- Reusing for modal -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo-box">
            <img src="../assets/logo.png" alt="Logo" class="logo-img">
            <h2 class="role">Super Admin</h2>
        </div>
        <ul class="nav">
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage-users.html">Manage Users</a></li>
            <li><a href="manage-admins.html">Manage Admins</a></li>
            <li><a href="exams.html">Exams</a></li>
            <li><a href="finance.html">Finance</a></li>
            <li><a href="ads-management.html">Ads Management</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li class="active"><a href="blog.html">Blog</a></li>
            <li><a href="system-settings.html">System Settings</a></li>
            <li><a href="../index.html">Log out</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Blog Management</h1>

        <section class="manage-section">
            <div class="controls">
                <button id="new-post-btn" class="btn">New Post</button>
            </div>
            <table class="manage-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{Summer Camp Highlights}</td>
                        <td>{Admin}</td>
                        <td>{2024-08-20}</td>
                        <td><span class="status-badge published">Published</span></td>
                        <td><button class="btn edit-btn">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
  </div>

  <!-- New Post Modal -->
  <div id="post-modal" class="modal">
      <div class="modal-content large">
          <span class="close-btn">&times;</span>
          <h2>New Blog Post</h2>
          <form id="post-form">
              <div class="form-group"><label>Title</label><input type="text" required></div>
              <div class="form-group"><label>Cover Image URL</label><input type="text"></div>
              <div class="form-group"><label>Content</label><textarea rows="10" required></textarea></div>
              <div class="form-group"><label>Status</label><select><option>Draft</option><option>Published</option></select></div>
              <button type="submit" class="btn">Save Post</button>
          </form>
      </div>
  </div>

  <script src="../assets/js/blog-management.js"></script>

  <!-- Backend Notes:
    - Replace {placeholders} with real data.

    - Wire uploads (camp, payments) to server endpoints.
  -->
</body>
</html>
